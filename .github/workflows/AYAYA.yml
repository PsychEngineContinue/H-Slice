name: Build and Release H-Slice

on:
  push:
    branches: [master]

jobs:
  # Build all platforms
  Build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        platform: [macos, windows, linux, android, ios]
    steps:
      - uses: actions/checkout@v3
      - name: Setup build environment
        run: echo "Set up ${{ matrix.platform }}"
      - name: Build project
        run: |
          mkdir -p builds/${{ matrix.platform }}
          # Replace the next line with your actual build command
          echo "Dummy build for ${{ matrix.platform }}" > builds/${{ matrix.platform }}/dummy.txt
      - name: Upload build artifact
        uses: actions/upload-artifact@v3
        with:
          name: build-${{ matrix.platform }}
          path: builds/${{ matrix.platform }}/*

  # Create Release
  Release:
    needs: Build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
      - name: Download all builds
        uses: actions/download-artifact@v3
        with:
          path: release_builds

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v0.2.2
          name: "H-Slice v0.2.2"
          body: "Automated release with all builds attached"
          files: release_builds/**/*   # Only the builds
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
