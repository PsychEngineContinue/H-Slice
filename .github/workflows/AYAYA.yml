name: Build the game

on:
  push:
    branches: [master]
jobs:
  
  BuildCaches:
    name: ${{ matrix.name }}
    permissions: write-all
    strategy:
      matrix:
        include:
          - name: Linux
            os: ubuntu-latest
            setupScript: sh ./setup/unix.sh
            CACHE_NAME: H-Slice.0.2.2.desktop-cache

          - name: Mobile
            os: macos-latest
            setupScript: sh ./setup/mobile.sh
            CACHE_NAME: H-Slice.0.2.2.mobile-cache
    uses: ./.github/workflows/dependencies.yml
    with:
      os: ${{ matrix.os }}
      CACHE_NAME: ${{ matrix.CACHE_NAME }}
      setupScript: ${{ matrix.setupScript }}
  BuildMacos:
    name: macos
    needs: BuildCaches
    permissions: write-all
    uses: ./.github/workflows/mac-universal.yml
    with:
      exportPath: macos
      cachePath: H-Slice.0.2.2.build-macos
      cacheLibrariesPath: H-Slice.0.2.2.mobile-cache
      artifactName: H-Slice.0.2.2.macos
      artifactPath: export/release/macos/bin/*
  BuildDesktop:
    name: ${{ matrix.name }}
    needs: BuildCaches
    permissions: write-all
    strategy:
      matrix:
        include:
          - name: Windows
            os: windows-2022
            buildArgs: windows
            exportPath: windows
            artifactName: H-Slice.0.2.2.windows
            cacheLibrariesPath: H-Slice.0.2.2.desktop-cache
            cachePath: H-Slice.0.2.2.build-windows
            artifactPath: export\release\windows\bin\*
          - name: Linux
            os: ubuntu-22.04
            buildArgs: linux
            exportPath: linux
            artifactName: H-Slice.0.2.2.linux
            cachePath: H-Slice.0.2.2.build-linux
            cacheLibrariesPath: H-Slice.0.2.2.desktop-cache
            artifactPath: export/release/linux/bin/*

    uses: ./.github/workflows/build.yml
    with:
      name: ${{ matrix.name }}
      os: ${{ matrix.os }}
      buildArgs: ${{ matrix.buildArgs }}
      cacheLibrariesPath: ${{ matrix.cacheLibrariesPath }}
      exportPath: ${{ matrix.exportPath }}
      artifactName: ${{ matrix.artifactName }}
      artifactPath: ${{ matrix.artifactPath }}
      cachePath: ${{matrix.cachePath}}

  BuildMobile:
    permissions: write-all
    needs: BuildCaches
    name: ${{ matrix.name }}
    strategy:
      matrix:
        include:
          - name: Android
            os: macos-15
            exportPath: android
            buildArgs: "android"
            cacheLibrariesPath: H-Slice.0.2.2.mobile-cache
            artifactName: H-Slice.0.2.2.android
            cachePath: H-Slice.0.2.2.build-android
            artifactPath: "export/release/android/bin/app/build/outputs/apk/release/*.apk"
          - name: iOS
            os: macos-15
            buildArgs: "ios -nosign"
            exportPath: ios
            cacheLibrariesPath: H-Slice.0.2.2.mobile-cache
            artifactName: H-Slice.0.2.2.ios
            artifactPath: "export/release/ios/build/Release-iphoneos/*.ipa"
            cachePath: H-Slice.0.2.2.build-ios
    uses: ./.github/workflows/build.yml
    secrets: inherit
    with:
      name: ${{ matrix.name }}
      os: ${{ matrix.os }}
      buildArgs: ${{ matrix.buildArgs }}
      exportPath: ${{ matrix.exportPath }}
      artifactName: ${{ matrix.artifactName }}
      cacheLibrariesPath: ${{ matrix.cacheLibrariesPath }}
      artifactPath: ${{ matrix.artifactPath }}
      cachePath: ${{matrix.cachePath}}
